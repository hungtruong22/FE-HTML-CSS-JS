<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <title>Slideshow and Carousel</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="main">
                <img class="img-feature" src="./assest/img/h1.jpeg" alt="hinh1">
                <div class="control prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="control next">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

            <div class="list-image">
                <div class="picture">
                    <img src="./assest/img/h1.jpeg" alt="hinh1">
                </div>
                <div class="picture">
                    <img src="./assest/img/h2.jpeg" alt="hinh2">
                </div>
                <div class="picture">
                    <img src="./assest/img/h3.jpeg" alt="hinh3">
                </div>
                <div class="picture">
                    <img src="./assest/img/h4.jpeg" alt="hinh4">
                </div>
                <div class="picture">
                    <img src="./assest/img/h5.jpeg" alt="hinh5">
                </div>
                <div class="picture">
                    <img src="./assest/img/h6.jpeg" alt="hinh6">
                </div>
                <div class="picture">
                    <img src="./assest/img/h7.jpeg" alt="hinh7">
                </div>
                <div class="picture">
                    <img src="./assest/img/h8.jpeg" alt="hinh8">
                </div>
                <div class="picture">
                    <img src="./assest/img/h9.jpeg" alt="hinh9">
                </div>
            </div>
        </div>
    </div>

    <script src="assest/js/app.js"></script>
</body>
</html>
