<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assest/style.css">
    <title>Product-Card</title>
</head>
<body>
    <div id="app">
        <div class="card">
            <div class="main__card">
                <div class="card__heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card__heart card__heart-active">
                    <i class='bx bxs-heart'></i>
                </div>

                <div class="card__cart">
                    <i class='bx bx-cart-alt' ></i>
                </div>
                <div class="card__img active__img">
                    <img src="img/greensneaker.png" alt="greensneaker">
                </div>
                <div class="card__img">
                    <img src="img/bluesneaker.png" alt="bluesneaker">
                </div>
                <div class="card__img">
                    <img src="img/redsneaker.png" alt="redsneaker">
                </div>
                <div class="card__img">
                    <img src="img/orangesneaker.png" alt="orangesneaker">
                </div>
                <div class="card__img">
                    <img src="img/blacksneaker.png" alt="blacksneaker">
                </div>
                <div class="card__title active__title">
                    Nike Zoom KD 12  
                </div>
                <div class="card__price">
                    $99
                </div>
            </div>

            <div class="select__card">
                <div class="card__size">
                    <h3>Size:</h3>
                    <span class="size__select active__size">6</span>
                    <span class="size__select">7</span>
                    <span class="size__select">8</span>
                    <span class="size__select">9</span>
                </div>
                <div class="card__color">
                    <h3>Color:</h3>
                    <span class="color-item card__color--green active__color"></span>
                    <span class="color-item card__color--blue"></span>
                    <span class="color-item card__color--red"></span>
                    <span class="color-item card__color--orange"></span>
                    <span class="color-item card__color--black"></span>
                </div>
                <div class="card__action">
                    <button>Buy Now</button>
                    <button>Add Cart</button>
                </div>  
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
