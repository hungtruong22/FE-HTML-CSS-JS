    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>

    <script src="./index.js"></script>

    <script>

        function showSuccessToast(){
            toast({
            title: 'Thành công!',
            message: 'Bạn đã đăng ký thành công tài khoản tại MO.',
            type: 'success',
            duration: 5000, // duration : thời gian bao nhiêu lâu thì ẩn đi
        });
        };

        function showErrorToast(){
            toast({
            title: 'Thất bại!',
            message: 'Đã có lỗi xảy ra, vui lòng liện hệ quản trị viên :((.',
