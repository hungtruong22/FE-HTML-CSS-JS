<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="assest/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div id="app">
        <div class="card">
            <div class="card__img">
                <img src="img/ben.jpg" alt="Profile-image">
            </div>
            <div class="user">
                <h2 class="user__name">Minh Hùng</h2>
                <p class="user__job">Intern Developer</p>
            </div>
            <div class="card__social">
                <a class="card__social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="card__social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="card__social-link">
                    <i class="fab fa-youtube"></i>
                </a>
                <a class="card__social-link">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a class="card__social-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <button class="card__submit">Contact Me</button>
        </div>
