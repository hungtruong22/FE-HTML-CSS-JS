<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Keydown Envents</title>
</head>
<body>
    <div id="app">

        <div class="alert">
            <button class="alert__btn">Press Any Key</button>
        </div>

        <div class="box hide">
            <div class="result">32</div>
            <div class="detail">
                <div class="card key">
                    <p class="card-key__name">Key</p>
                    <p class="card-key__value">Space</p>
                </div>

                <div class="card location">h8
                    <p class="card-location__name">Location</p>
                    <p class="card-location__value">0</p>
                </div>

                <div class="card which">
                    <p class="card-which__name">Which</p>
                    <p class="card-which__value">32</p>
                </div>

                <div class="card code">
                    <p class="card-code__name">Code</p>
                    <p class="card-code__value">Space</p>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
